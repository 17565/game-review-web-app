{% extends "layout.html" %}

{% block content %}
<div class="grid-container">

    {% for item in results %}
    <div class="grid-item">
        <div class="card">
            <div class="container">
                <p>
                    <a href="{{url_for('individuals',id = item.id)}}">{{ item.game }}</a>
                </p>
            </div>
            <a href="{{url_for('individuals',id = item.id)}}"><img src="static/images/{{item.image}}"></a>
        </div>
    </div>
    {%endfor%}

</div>
{% endblock content %}
